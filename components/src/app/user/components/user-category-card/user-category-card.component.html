<mat-card *ngIf="category" class="example-card">
  <mat-card-header>
    <mat-card-title>{{ category.name }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="category.imageUrl" [alt]="category.imageAlt">
  <mat-card-content>
    <p>
      {{ category.shortDescription }}
    </p>
  </mat-card-content>

    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions> -->
</mat-card>
